<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معنا</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* RESET */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: #ffffff;
      color: #222;
    }

    /* MAIN SECTION */
    .contact-section {
      padding: 80px 6%;
      max-width: 1200px;
      margin: auto;
    }

    /* BACK HOME BUTTON */
    .back-home {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 35px;
      text-decoration: none;
      color: #ff8a00;
      font-weight: bold;
      transition: 0.3s;
    }

    .back-home:hover {
      transform: translateX(-6px);
    }

    /* FORM */
    .contact-form {
      background: #f9fbfc;
      padding: 55px;
      border-radius: 20px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.1);
      margin-bottom: 80px;
      animation: fadeUp 1s ease forwards;
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 35px;
      color: #ff8a00;
      font-size: 28px;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 15px;
      font-family: inherit;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #ff8a00;
    }

    .contact-form textarea {
      min-height: 140px;
      resize: none;
    }

    .contact-form button {
      margin-top: 10px;
      padding: 16px;
      border-radius: 35px;
      border: none;
      background: #ff8a00;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background: #e67600;
      transform: scale(1.04);
    }

    /* CONTACT CARDS */
    .contact-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      animation: fadeUp 1.2s ease forwards;
    }

    .contact-card {
      background: #f9fbfc;
      padding: 40px 30px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.08);
      transition: 0.4s;
    }

    .contact-card:hover {
      transform: translateY(-10px);
    }

    .contact-card .icon {
      width: 72px;
      height: 72px;
      background: #ffffff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 26px;
      color: #ff8a00;
    }

    .contact-card h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .contact-card p {
      font-size: 15px;
      line-height: 1.7;
      margin-bottom: 15px;
      color: #555;
    }

    .contact-card a,
    .contact-card span {
      font-weight: bold;
      color: #000;
      text-decoration: none;
      word-break: break-word;
    }

    /* ANIMATION */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .contact-form {
        padding: 35px 22px;
      }

      .contact-section {
        padding: 60px 5%;
      }
    }
  </style>
</head>

<body>

  <section class="contact-section">

    <!-- BACK HOME -->
    <a href="index.html" class="back-home">
      <i class="fa-solid fa-arrow-right"></i>
      الرجوع للصفحة الرئيسية
    </a>

    <!-- FORM -->
    <div class="contact-form">
      <h2>تواصل معنا</h2>

      <form action="https://formspree.io/f/mykzoqkj" method="POST">
        <input type="text" name="name" placeholder="الاسم بالكامل" required>
        <input type="email" name="email" placeholder="البريد الإلكتروني" required>
        <input type="text" name="phone" placeholder="رقم الهاتف">
        <textarea name="message" placeholder="اكتب رسالتك هنا..." required></textarea>
        <button type="submit">إرسال الرسالة</button>
      </form>
    </div>

    <!-- CARDS -->
    <div class="contact-cards">

      <div class="contact-card">
        <div class="icon"><i class="fa-solid fa-phone"></i></div>
        <h3>رقم الهاتف</h3>

        <a href="tel:+201012147242">01012147242</a>
      </div>

    
      <div class="contact-card">
        <div class="icon"><i class="fa-solid fa-envelope"></i></div>
        <h3>البريد الإلكتروني</h3>
        <p>راسلنا عبر البريد الإلكتروني وسنرد في أقرب وقت</p>
        <a href="mailto:radwa.abubkr@gmail.com  ">
radwa.abubkr@gmail.com        </a>
      </div>

    </div>

  </section>

</body>
</html>
